<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseType Predictor - Get Started</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Get Started with HouseType Predictor</h1>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="BHK">BHK:</label>
                <input type="number" id="BHK" name="BHK" required>
            </div>
            <div class="form-group">
                <label for="style">Style:</label>
                <select id="style" name="style" required>
                    <option value="Modern">Modern</option>
                    <option value="Traditional">Traditional</option>
                    <option value="Contemporary">Contemporary</option>
                    <option value="Colonial">Colonial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stories">Preferred Number of Stories:</label>
                <input type="number" id="stories" name="stories" required>
            </div>
            <div class="form-group">
                <label for="location">Location Type:</label>
                <select id="location" name="location" required>
                    <option value="Urban">Urban</option>
                    <option value="Suburban">Suburban</option>
                    <option value="Rural">Rural</option>
                    <option value="Coastal">Coastal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget (â‚¹):</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
